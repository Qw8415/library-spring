<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="fragments/head_for_bootstrap :: head">.</th:block>
    <meta charset="UTF-8">
    <title>Account history</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <table>
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Kategoria</th>
                <th>Wydawnictwo</th>
                <th>Data wydania</th>
                <th>Isbn</th>
                <th>Data wypożyczenia</th>
                <th>Termin zwrotu</th>
                <th>Data zwrotu</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="loan : ${loans}" th:object="${loan}">
                <td th:text="*{book.title}"></td>
                <td th:text="*{book.author}"></td>
                <td th:text="*{book.category.name}"></td>
                <td th:text="*{book.publisher}"></td>
                <td th:text="*{book.publicationDate}"></td>
                <td th:text="*{book.isbn}"></td>
                <td th:text="*{loanDate}"></td>
                <td th:text="*{returnDeadLine}"></td>
                <td th:text="*{returnDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
